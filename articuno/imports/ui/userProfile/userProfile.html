<template name="userProfile">
<div class="ui grid">
	<div class="sixteen wide column">
		<div class="ui two column stackable grid">
			<div class="column">
				<div class="ui fluid card">
					<div class="content center aligned">
						<h1 class="header">Detalles de Usuario</h1>
					</div>
					<div class="content">
						<img class="ui large rounded circular centered image" src="/images/mockupuser.jpg">
					</div>
					<div class="content center aligned user-profile-fields">
						<div class="ui raised segments">
							<div class="ui segment center aligned">
								<span> Nombre: <strong>{{user.profile.name}} </strong></span>
							</div>
							<div class="ui segment center aligned">
								<span>Correo Electronico: <strong>{{userEmail}}</strong></span>
							</div>
							<div class="ui segment center aligned">
								<span> Direccion: <strong>{{user.profile.address}} </strong></span>
							</div>
							<div class="ui segment center aligned">
								<span>Ciudad: <strong>{{user.profile.city}} </strong></span>
							</div>
							<div class="ui segment center aligned">
								<span>Telefono: <strong>{{user.profile.phoneNumber1}} </strong></span>
							</div>
							<div class="ui segment center aligned">
								<span>Telefono: <strong>{{user.profile.phoneNumber2}} </strong></span>
							</div>
						</div>
					</div>
					{{#if currentUser}}
						{{#if diffLoginUser}}
						<div class="extra content">
							<div class="ui two buttons">
								{{#with user}}
									{{#if isOnFollowList}}
										<div class="ui basic red button unfollow-user">Dejar de seguir</div>
									{{else}}
										<div class="ui basic green button follow-user">Seguir</div>
									{{/if}}
									<div class="ui basic red button report-user">Reportar</div>
								{{/with}}
							</div>
						</div>
						{{/if}}
					{{/if}}
				</div>
			</div>
			<div class="column">
				<div class="ui fluid card">
					<div class="content center aligned">
						<h1 class="header">Carros en Venta</h1>
					</div>
					<div class="content">
						<div class="ui divided items">
							{{#each userCars}}
								{{> userProfileCars}}
							{{else}}
								<h3 class="header center aligned">Actualmente este usuario no tiene carros en venta</h3>
							{{/each}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</template>
