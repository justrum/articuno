<template name="home">
<h1 class="ui header center aligned">Ultimos {{amountCars}} carros </h1>
<div class="ui divider"></div>
<div class="ui grid">
	<div class="{{gridClasses}} column">
		<div class="ui {{carsGridClasses}} column stackable grid home-container">
			{{#each cars}}
			{{> carGrid}}
			{{else}}
			<div class="ui text container no-cars-found">
				<div class="ui message">
					<h2 class="ui header center aligned">No hay carros ingresados en el sistema</h2>
					<h2 class="ui header center aligned">Animese a agregar carros para venta!</h2>
					{{#if currentUser}}
					<h2 class="ui header center aligned"><a href="/addCar">Agregar carro para venta</a></h2>
					{{else}}
					<h2 class="ui header center aligned">Crea una cuenta, totalmente gratis! <a href="/register">Registrarse</a></h2>
					{{/if}}
				</div>
			</div>
			{{/each}}
		</div>
	</div>
	{{#if currentUser.services.facebook}}
	<div class="four wide column">
		{{> fbSidebar}}
	</div>
	{{/if}}
</div>
</template>
