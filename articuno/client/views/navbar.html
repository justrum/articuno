<template name="navbar">
<nav class="ui menu navbar">
	<div class="ui container">
		<div class="header item">JustRum</div>
		<a href="/home" class="item home">Inicio</a>
		<a class="item">Autos Nuevos</a>
		<a class="item">Autos Usados</a>
		{{#if showBrandDropdown}}
		<div class="ui pointing dropdown link item brand-dropdown">
			<span class="text">Buscar por Marca</span>
			<i class="dropdown icon"></i>
			<div class="menu">
			{{#each brands}}
				<div class="item brand-item">{{name}} ({{amountCarsBrand}})</div>
			{{/each}}
			</div>
		</div>
		{{/if}}
		{{#if currentUser}}
		<a class="item">Favoritos</a>
		{{/if}}
		<div class="menu right">
			{{#if currentUser}}
			<a class="item">
				<span>Bienvenido, <b>{{currentUser.profile.name}}</b></span>
			</a>
			<a class="item logout">Cerrar Sesi√≥n</a>
			{{else}}
			{{> login}}
			{{/if}}
		</div>
	</div>
</nav>
</template>
