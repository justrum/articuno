<template name="publicationComments">
<div class="comment">
	<a class="avatar">
		<img src="/images/matt.jpg">
	</a>
	<div class="content">
		<a class="author">{{author}}</a>
		<div class="metadata">
			<span class="date">{{date}}</span>
		</div>
		<div class="text">
			{{text}}
		</div>
	</div>
</div>
</template>
