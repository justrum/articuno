<template name="publicationComments">
<div class="comment">
	<a class="avatar">
		<img src="/images/matt.jpg">
	</a>
	<div class="content">
		<a class="author">{{commentAuthor.profile.name}}</a>
		<div class="metadata">
			<span class="date">1 hour ago</span>
		</div>
		<div class="text">
			{{text}}
		</div>
	</div>
</div>
</template>
