<template name="publicationComments">
<div class="comment">
	<a class="avatar">
		<img src="/images/matt.jpg">
	</a>
	<div class="content">
		<a class="author">{{commentAuthor.profile.name}}</a>
		<div class="metadata">
			<span class="date">{{formatDate createdAt}}</span>
			{{#if canDeleteComment}}
			<span class="remove-comment"><i class="remove red circle large icon"></i></span>
			{{/if}}
		</div>
		<div class="text">
			{{text}}
		</div>
	</div>
</div>
</template>
